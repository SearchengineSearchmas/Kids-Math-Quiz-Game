<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Math Quiz with Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom, #ffcccc, #ccffff);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff3399;
      font-size: 2em;
      margin: 20px;
    }
    #question {
      font-size: 1.8em;
      margin: 20px;
      color: #333;
    }
    input {
      font-size: 1.2em;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ff3399;
      width: 80%;
      max-width: 300px;
    }
    button {
      font-size: 1.1em;
      padding: 12px 20px;
      margin: 15px;
      border-radius: 8px;
      border: none;
      background-color: #33cc33;
      cursor: pointer;
      width: 70%;
      max-width: 250px;
    }
    button:hover {
      background-color: #009900;
      color: #fff;
    }
    #score {
      font-size: 1.3em;
      color: #006600;
      margin-top: 15px;
    }
    #feedback {
      font-size: 1.2em;
      margin-top: 10px;
      color: #990099;
    }
    #leaderboard {
      margin-top: 30px;
      text-align: left;
      display: inline-block;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ff3399;
    }
    #leaderboard h2 {
      text-align: center;
      color: #ff3399;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
    }
    #leaderboard li {
      font-size: 1.1em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üéâ Kids Math Quiz üéâ</h1>
  <div id="question">Loading question...</div>
  <input type="number" id="answer" placeholder="Your answer">
  <br>
  <button onclick="checkAnswer()">Submit</button>
  <div id="feedback"></div>
  <div id="score">IQ Points: 0</div>

  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ul id="board"></ul>
  </div>

  <script>
    let score = 0;
    let difficulty = 1;
    let correctAnswer;
    let freeAnswers = 0;

    // Fake students
    let students = [
      {name: "Alice", iq: 5},
      {name: "Ben", iq: 10},
      {name: "Cathy", iq: 15},
      {name: "David", iq: 20},
      {name: "Ella", iq: 25}
    ];

    function updateLeaderboard() {
      let boardHTML = "";
      students.forEach(s => {
        boardHTML += `<li>${s.name}: ${s.iq} IQ</li>`;
      });
      boardHTML += `<li><strong>You: ${score} IQ</strong></li>`;
      document.getElementById("board").innerHTML = boardHTML;
    }

    function generateQuestion() {
      let num1 = Math.floor(Math.random() * (5 * difficulty)) + 1;
      let num2 = Math.floor(Math.random() * (5 * difficulty)) + 1;
      let operators = ["+", "-", "‚úñÔ∏è", "‚ûó"];
      let operator = operators[Math.floor(Math.random() * operators.length)];

      if (operator === "‚ûó") {
        num1 = num1 * num2; // ensures clean division
      }

      let questionText = `${num1} ${operator} ${num2}`;
      document.getElementById("question").innerText = "Solve: " + questionText;

      switch (operator) {
        case "+": correctAnswer = num1 + num2; break;
        case "-": correctAnswer = num1 - num2; break;
        case "‚úñÔ∏è": correctAnswer = num1 * num2; break;
        case "‚ûó": correctAnswer = num1 / num2; break;
      }
    }

    function checkAnswer() {
      let userAnswer = parseInt(document.getElementById("answer").value);
      if (userAnswer === correctAnswer) {
        score++;
        difficulty++;
        document.getElementById("feedback").innerText = "‚úÖ Correct! +1 IQ point!";
        checkLeaderboard();
      } else {
        document.getElementById("feedback").innerText = `‚ùå Wrong! The answer was ${correctAnswer}.`;
      }
      document.getElementById("score").innerText = "IQ Points: " + score;
      document.getElementById("answer").value = "";
      generateQuestion();
      updateLeaderboard();
    }

    function checkLeaderboard() {
      students.forEach(s => {
        if (score === s.iq) {
          freeAnswers += 5;
          document.getElementById("feedback").innerText += ` üéÅ You overtook ${s.name}! You earned 5 free answers! (Total free answers: ${freeAnswers})`;
        }
      });
    }

    // Allow Enter key to submit
    document.getElementById("answer").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkAnswer();
      }
    });

    generateQuestion();
    updateLeaderboard();
  </script>
</body>
</html>
